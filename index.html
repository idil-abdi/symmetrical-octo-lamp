<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media-query.css" />

    <title>Amazon</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./asset/amazon-mobile-logo-white.png" alt="" />
      </div>
      <div class="desktop-logo">
        <img src="./asset/amazon-logo-white.png" alt="desktop-amazon" />
      </div>
      <form>
        <input class="search-bar" type="text" placeholder="Search..." />
        <button class="search-icon" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
        </button>
      </form>

      <nav class="hamburger-nav">
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu();">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="hamburger-links">
          <li>
            <a href="#Returns & Orders" onclick="toggleMenu();"
              >Returns & Orders</a
            >
          </li>
          <li><a href="#cart" onclick="toggleMenu();">Add to Cart</a></li>
        </div>
      </nav>

      <nav class="desktop-nav">
        <ul>
          <li>
            <a href="#orders">
              <span class="returns-text">Returns</span>
              <span class="orders-text">& Orders</span>
            </a>
          </li>
          <li>
            <a class="cart-link" href="#cart">
              <img
                class="slides"
                class="cart-icon"
                src="./asset/cart-icon.png"
                alt="cart-icon"
              />
              <div class="cart-quantity">3</div>
              <div class="cart-text">Cart</div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="slideshow">
        <div class="slideshow-c">
          <img class="slides" src="./asset/books.jpg" alt="books" />
          <img class="slides" src="./asset/clothing.jpg" alt="clothing" />
          <img class="slides" src="./asset/devices.jpg" alt="devices" />
          <img
            class="slides"
            src="./asset/cooking-utility.jpg"
            alt="cooking-utility"
          />
        </div>
      </section>
    </main>

    <script defer src="./app.js"></script>
  </body>
</html>
